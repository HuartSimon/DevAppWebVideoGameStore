# === Company ===
company.title=Notre entreprise
company.desc=On est une boutique 100% gaming, spécialisée dans la vente de jeux vidéo en ligne avec un service rapide et fiable comme Amazon, mais avec la passion en plus. Du dernier AAA aux jeux rétro pour ta collection, on te les envoie vite, bien protégés, avec un service client qui comprend tes besoins de gamer. Nouveautés, rétro, arrivages chaque semaine, expédition rapide, qualité vérifiée, et une équipe de passionnés a ton écoute. Notre objectif : rendre le gaming accessible, facile et cool pour tous les joueurs.


